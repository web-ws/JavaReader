<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📘 WelCome to JavaReader </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/css/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <!-- 自定义特色样式：by myself -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/css/custom.css">

  <style>
    /* 强调样式 */
    .markdown-section strong {
      color: rgb(239, 112, 96);
    }

    .github-corner {
      z-index: 999;
    }
    .github-corner svg {
      width: 55px;
      height: 55px;
    }

    /* begin侧边栏 */
    .sidebar {
      padding-top: 6px;
    }

    aside.sidebar ul li {
      margin: 0;
      position: relative;
    }

    aside.sidebar ul li ul {
      margin: 6px 0;
    }

    aside.sidebar ul li p {
      padding-left: 22px;
      font-size: 18px;
      font-weight: normal;
    }

    aside.sidebar ul li a {
      line-height: 35px;
      font-size: 15px;
      padding: 3px 0 3px 22px;
    }

    aside.sidebar ul li.active > a {
      font-size: 16px !important;
    }

    aside.sidebar ul li.active > a:before {
      content: '' !important;
      position: absolute !important;
      margin: 0 !important;
      width: 10px !important;
      height: 10px !important;
      top: 15px !important;
      left: 0px !important;
      border-radius: 50% !important;
      background-color: #fed24a !important;
      box-shadow: 0 0 0 3px rgba(254, 210, 74, 0.4) !important;
    }
    /* end调侧边栏 */

    /* 标题 */
    h1 span{
      display:inline-block;
      background: rgb(66, 185, 131);
      color:#ffffff;
      padding:  7px  10px;
      border-radius: 5px;
      box-shadow: 1px 1px 3px black;
    }

    /* 代码块背景 */
    p code{
      background-color: rgb(255, 255, 255) !important;
    }

    /* markdown文章内容的修改 */
    .markdown-section p.tip,
    .markdown-section tr:nth-child(1n) {
      font-size: 15px !important;
    }

    .markdown-section h1 {
      margin: 3rem 0 2rem 0;
      font-size: 1.8em;
    }

    .markdown-section h2 {
      margin: 2rem 0 1rem;
      font-size: 1.6em;
    }

    .markdown-section h3 {
      margin: 2rem 0 1rem;
      font-size: 1.4em;
    }

    .markdown-section h4 {
      margin: 2rem 0 1rem;
      font-size: 1.2em;
    }

    .markdown-section h5 {
      margin: 2rem 0 1rem;
      font-size: 1.1em;
    }

    .markdown-section p {
      font-size: 15px !important;
    }

    .markdown-section code {
      font-size: 0.9em !important;
    }

    .markdown-section blockquote {
      margin: 1em 0;
    }

    /* 圆角边框 */
    img,pre {
      border-radius: 10px;
    }

    /* 添加代码块复制按钮样式 */

    .docsify-copy-code-button {
      background: #00a1d6 !important;
      color: #FFFFFF !important;
      font-size: 15px !important;
      border-radius: .3em;
    }

    ::after{
      color: #9da2fd !important;
      font-size: 15px !important;
    }

    #docsify-darklight-theme {
      top: 25px;
      right: -20px;
    }
  </style>

</head>

<body>
  <nav>
    <ul>
      <li>
        分类
        <ul>
          <li><a href="#/README?id=🍵-1-编程语言">编程语言</a></li>
          <li><a href="#/README?id=📜-2-数据库">数据库</a></li>
          <li><a href="#/README?id=🐼-3-常用框架">常用框架</a></li>
          <li><a href="#/README?id=💭-7-架构设计">架构设计</a></li>
          <li><a href="#/README?id=🔨-10-实用工具">实用工具</a></li>
        </ul>
      </li>
      <li>
        页面
        <ul>
          <li><a href="#">封面</a></li>
          <li><a href="#/README">首页</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <div id="app">🏃‍🏃‍🏃‍💨 加载中，欢迎来到JavaReader...</div>
  <script>
    // 设置笔记的链接
    var nameLink;
    if (location.host == "localhost:3000") {
      nameLink = 'http://localhost:3000/#/README'
    } else {
      nameLink = 'https://web-ws.github.io/JavaReader/#/README'
    }

    window.$docsify = {
      // 笔记本名称
      name: '<p>📘 JavaReader</p>',
      // 笔记本链接
      nameLink: nameLink,
      // github图标
      repo: 'web-ws/JavaReader',
      // 切换页面后，跳转到顶部页面
      auto2top: true,
      // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
      topMargin: 10,
      // 封面
      coverpage: true,
      // 封面和内容单独显示
      onlyCover: true,
      // 是否加载导航栏
      //loadNavbar: true,
      // 在小屏幕上,导航栏与侧边栏合并
      mergeNavbar: true,
      notFoundPage: true,
      // 外链打开方式：_blank表示在新标签页中打开
      externalLinkTarget: '_blank',
      // 页签
      //pagination: {
      //  previousText: "上一篇",
      //  nextText: "下一篇",
      //  crossChapter: true,
      //  crossChapterText: true,
      //},
      // 编辑当前文档按钮
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/web-ws/JavaReader/tree/master/' + vm.route.file
            var editHtml = '[📝 Edit on GitHub](' + url + ')\n'
            var editHtml_end = '[🖊 Edit on GitHub](' + url + ')\n'
            return '> Begin ' + editHtml
                 + html
                 + '\n----\n'
                 + '> End '
                 + editHtml_end
          })
        }
      ],
      // 页脚
      footer: {
        copy: '<span>Copyright &copy; 2020 - 2021</span>',
        //copy: '<span id="sitetime"></span> <br/>',
        auth: '<a href="https://web-ws.github.io/JavaReader/" target="_blank">🏷️ GitHub NoteBook</a>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },
      // 搜索框
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索全文',
        noData: '😒 找不到结果',
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 白夜切换
      darklightTheme: {
        defaultTheme: 'light',
        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',
        dark: {
          background: 'rgb(28,32,34)',
          highlightColor: '#e96900',
          codeBackgroundColor: 'rgb(34,39,46)',
          codeTextColor: '#b4b4b4',
        },
        light: {
          highlightColor: '#e96900',
        }
      },
    }
  </script>
  <!-- docsify插件 -->
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/docsify/docsify.min.js"></script>
  <!-- 分页
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/docsify/docsify-pagination.min.js"></script>
  -->
  <!-- 复制剪贴板 -->
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/docsify/docsify-copy-code.min.js"></script>
  <!-- 页脚功能 -->
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/docsify/docsify-footer-enh.min.js"></script>
  <!-- 搜索功能 -->
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/js/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/js/zoom-image.min.js"></script>
  <!-- 字数统计 -->
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/js/countable.js"></script>
  <!-- 鼠标点击 -->
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/js/click_heart.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/js/index.js"></script>
  <!-- 解析emoji -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 白夜切换 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <!-- 代码块样式优化-->
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-java.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-python.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-c.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-css.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-sql.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-yaml.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-docker.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-json.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-latex.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-yaml.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-scala.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/prism/prism-markdown.js"></script>
  <!-- 回到顶部功能 -->
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/js/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/web-ws/JavaReader@master/plugins/js/jquery.goup.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $.goup({
        trigger: 100,
        bottomOffset: 52,
        locationOffset: 25,
        //title: '🚀',
        titleAsText: true
      });

    });
  </script>
  <!-- 实现离线化 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>

</body>
</html>
